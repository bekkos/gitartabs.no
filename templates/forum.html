{% extends 'layout.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/forum.css') }}">
<title>Forum @ Gitartabs.no</title>
{% endblock %}

{% block body %}
{% include "nav.html" %}

<div class="wrapper">
<h1>FORUM</h1>
{% for post in posts %}
    <div class="result" id="{{ post.id }}" onclick="openPost({{post.id}})">
        <h2>{{ post.title }}</h2>
        <p>av {{ post.author }}</p>
    </div>
{% endfor %}
</div>
{% endblock %}
